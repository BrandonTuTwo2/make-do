<main class="main">
  <h1>Make do with what you got</h1>
  <section id="addIngredientSection">
    <form>
      <input
        type="text"
        placeholder="input ingredient to save"
        id="searchbar"
        [formControl]="ingredientFormController"
        hlmInput
      />
      <button
        class="primary btnDef"
        type="button"
        id="addIngredient"
        (click)="addToCurIngredientsList()"
        clickable
        hlmBtn
      >
        Add
      </button>
    </form>
  </section>
  <div id="displaySection">
    <section id="addedIngredientsSection" class="rounded-lg">
      <h2 class="text-lg">Ingredients</h2>
      <hlm-table>
        <hlm-caption>make sure you spelled it correctly</hlm-caption>
        @for (item of curIngredientList; track item) {
          <hlm-trow class="border-black	border-dotted">
            <hlm-td class=" w-80">{{ item }}</hlm-td>
            <hlm-td class="justify-end w-40"><button hlmBtn variant='link'  (click)="removeItem(item)">remove</button></hlm-td>
          </hlm-trow>
        }
      </hlm-table>
    </section>
    <button
      class="primary btnDef"
      type="button"
      id="searchDrinks"
      (click)="searchCocktail()"
      hlmBtn
    >
      Search
    </button>
    <section id="possibleDrinksSection" class="rounded-lg">
      <h2 class="text-lg">Cocktails</h2>
      <div hlmAccordion>
        @for (item of curCockTailList; track item) {
          <div hlmAccordionItem>
            <button hlmAccordionTrigger>
                {{item.name}}
                <hlm-icon hlmAccIcon />
            </button>
            <brn-accordion-content hlm>{{item.instructions}}</brn-accordion-content>
        </div>
        }
      </div>
    </section>
  </div>
</main>

<router-outlet />
