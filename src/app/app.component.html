<main class="main">
  <h1>Make do with what you got</h1>
  <section id="addIngredientSection">
    <form>
      <input
        type="text"
        placeholder="input ingredient to save"
        id="searchbar"
        [formControl]="ingredientFormController"
        hlmInput
      />
      <button
        class="primary"
        type="button"
        id="addIngredient"
        (click)="addToCurIngredientsList()"
        clickable
        hlmBtn
      >
        Add
      </button>
      <button hlmBtn>Button</button>
    </form>
  </section>
  <div id="displaySection">
    <section id="addedIngredientsSection">
      <h2 class="text-slate-50">With the following...</h2>
      <hlm-table>
        <hlm-caption>Added ingredients so far</hlm-caption>
        <hlm-trow>
          <hlm-th class="text-green-500">Name</hlm-th>
        </hlm-trow>
        @for (item of curIngredientList; track item) {
          <hlm-trow>
            <hlm-td class="text-white w-80	">{{ item }}</hlm-td>
            <hlm-td class="justify-end w-40"><button hlmBtn variant='link' class="text-white">remove</button></hlm-td>
          </hlm-trow>
        }
      </hlm-table>
    </section>
    <button
      class="primary"
      type="button"
      id="searchDrinks"
      (click)="searchCocktail()"
      hlmBtn
    >
      Search
    </button>
    <section id="possibleDrinksSection">
      <h2 class="text-slate-50">You can Make...</h2>
      <ul>
        <li *ngFor="let item of curCockTailList">
          <a href="#" class="text-slate-50">{{ item.name }}</a>
        </li>
      </ul>
    </section>
  </div>
</main>

<router-outlet />
